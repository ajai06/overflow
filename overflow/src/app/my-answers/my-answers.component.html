<div class="mt-3">
    <h3 class="mb-4">My Answers</h3>
    <div *ngIf="!questions?.length > 0">
            <h5>You have No Answers to Display!</h5>
        </div>
    <div class="col-md-8" *ngFor=" let answer of questions">
        <div class="card border-dark mb-2" *ngIf="questions?.length > 0">
            <div class="card-body">
                    <h4>Title: <a routerLink="/forum/{{answer.id}}" class="text-dark">{{answer.title}}</a></h4>
                <p>Question: {{answer.question}}</p>
                <button class="btn btn-info mr-2">Edit</button>
                <button class="btn btn-danger">Delete</button>
                <span class="float-right">Replied at : {{answer.created_at | date}} </span>
            </div>
        </div>
    </div>
</div>
